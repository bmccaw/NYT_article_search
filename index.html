<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYT Article Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/resest.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 bg-info text-center">
                <h1>New York Times Search</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
        </div>
        <div class="row border">
            <div class="col-sm-12">
        <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Search Term</label>
            <input type="text" class="form-control" id="searchterm" placeholder="enter item to search">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Number of Records to Retrieve</label>
            <input type="text" class="form-control" id="numberrecords" placeholder="number">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Start Year</label>
            <input type="text" class="form-control" id="startYear" placeholder="ex:2001">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">End Year</label>
            <input type="text" class="form-control" id="endYear" placeholder="ex:2001">
          </div>
          <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
          <button type="submit" class="btn btn-primary" id="clearButton">Clear Results</button>
        </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
            </div>
        </div>
        <div class="row border">
            <div class="col-sm-12">

                <div id="results"></div>
            </div>
        </div>
    </div>
    <!-- <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-4">New York Times Search</h1>
        </div>
      </div> -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
